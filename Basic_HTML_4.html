<!DOCTYPE html>
<html>
	<body>	
	<style>	
	.font_1	{
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2	{
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.tony_1	{
		text-align: center;
		text-emphasis: double-circle red;
		color: red;
		text-decoration: overline;
		font-size: large;
		background-color: lightblue;
		
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this an h4 element, its is styled the same as the h2 element because we pointed to the class element font_1</h4>

<p class="tony_1">This paragraph points to the class attribute MY STYLE</p>
	
	</body>

</html>
